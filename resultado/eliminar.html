              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Resultado</a>

          <!-- Fin barra-->
        <div class="container">
            <h1>Eliminar Resultado</h1>
            <hr>
      
              <div id="lbl_eliminar" class="alert alert-danger" role="alert"></div>
            
                <input class="btn btn-danger" type="button" value="Eliminar" onclick="eliminarResultado();" >
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();" >
            
      
        </div>
        <!-- MODALES EXITO Y ERROR-->

        <!-- MODAL EXITO-->
        <div class="modal fade" id="exitoModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Éxito al eliminar</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  Has eliminado este resultado exitosamente.                  
                </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" onclick="location.href='../resultado/listar.html'">Volver al listado</button>
                  </div>
              </div>
          </div>
        </div>
        
            </body>
        </html>

        <!-- MODAL ERROR AL ELIMINAR-->
<div class="modal fade" id="errorModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Error al eliminar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              No se puede eliminar este resultado ya que el registro se está utilizando en otra tabla.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="location.href='../resultado/listar.html'">Volver al listado</button>
          </div>
      </div>
  </div>
</div>
