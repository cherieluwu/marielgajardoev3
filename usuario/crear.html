<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/usuario.js" defer></script>
    </head>
    <body>
      <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Usuario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../clientes/listar.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../tipogestion/listar.html">Tipo de Gestión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../gestion/listar.html">Gestión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
          <form>
            <!-- Campos de formulario -->
            <div class="mb-3">
                <label for="txt_id_usuario" class="form-label">RUT</label>
                <input type="number" class="form-control" id="txt_id_usuario" aria-describedby="ayuda_id_usuario">
            </div>
        
            <div class="mb-3">
                <label for="txt_dv" class="form-label">DV</label>
                <input type="text" class="form-control" id="txt_dv" aria-describedby="ayuda_txt_dv">
            </div>
        
            <div class="mb-3">
                <label for="txt_nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txt_nombres" aria-describedby="ayuda_txt_nombres">
            </div>
        
            <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" aria-describedby="ayuda_txt_apellidos">
            </div>
        
            <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email" aria-describedby="ayuda_txt_email">
            </div>
        
            <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txt_celular" aria-describedby="ayuda_txt_celular">
            </div>
        
            <div class="mb-3">
                <label for="txt_username" class="form-label">Nombre de usuario</label>
                <input type="email" class="form-control" id="txt_username" aria-describedby="ayuda_txt_username">
            </div>
        
            <div class="mb-3">
                <label for="txt_password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txt_password" aria-describedby="ayuda_txt_password">
            </div>
        
            <div class="mb-3">
                <label for="txt_fecha_registro" class="form-label">Fecha de registro</label>
                <input type="date" class="form-control" id="txt_fecha_registro" aria-describedby="ayuda_txt_fecha_registro">
            </div>
        
            <input type="button" value="Enviar" class="btn btn-primary" onclick="agregarUsuario();">
        </form>
        </div>
                <!-- MODALES DE CREACION EXITO Y ERROR-->
         <!-- MODAL EXITO-->
         <div class="modal fade" id="exitoModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Éxito al crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               Se ha agregado un nuevo usuario exitosamente.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../usuario/listar.html'">Volver al listado</button>
              </div>
            </div>
          </div>
        </div>     
        <!-- MODAL ERROR-->
        <div class="modal fade" id="errorModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Error al crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               No se ha podido agregar un nuevo usuario. No pueden quedar campos vacíos o incompletos.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../usuario/listar.html'">Volver al listado</button>
              </div>
            </div>
          </div>
        </div>  
    </body>
</html>
