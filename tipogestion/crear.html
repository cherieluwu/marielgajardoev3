<!DOCTYPE html> 
<html>
    <head>
      <title>Agregar tipo de gestión </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="../js/tipogestion.js"></script>
    </head>
    <body>
       <!--Nav Bar-->
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tipo de gestión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../clientes/listar.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../resultado/listar.html">Resultados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../gestion/listar.html">Gestión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- FIN NAV BAR-->
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="txt_nombre_tipo_gestion" class="form-label">Nombre de tipo de gestión</label>
                  <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese el nuevo tipo de gestión.</div>
                </div>
            
                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarTipoGestion();" >
              </form>
        </div>
        
        <!-- MODALES DE CREACION EXITO Y ERROR-->
         <!-- MODAL EXITO-->
         <div class="modal fade" id="exitoModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Éxito al crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               Se ha agregado un nuevo tipo de gestión exitosamente.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../tipogestion/listar.html'">Volver al listado</button>
              </div>
            </div>
          </div>
        </div>     
        <!-- MODAL ERROR-->
        <div class="modal fade" id="errorModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Error al crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               No se ha podido agregar un nuevo tipo de gestión. No pueden quedar campos vacíos.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../tipogestion/listar.html'">Volver al listado</button>
              </div>
            </div>
          </div>
        </div>     
    </body>
</html>
