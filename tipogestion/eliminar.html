<!DOCTYPE html>

<html>
    <head>
        <title>Eliminar tipo de gestión </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/tipogestion.js"></script>

    </head>
    <body onload="obtenerIdEliminacion();">
        
        <div class="container">
            <h1>Eliminar tipo de gestión</h1>
            <hr>
              <div id="lbl_eliminar" class="alert alert-danger" role="alert"><span id="mensajeEliminar">¿Desea eliminar este tipo de gestión "<span id="nombreTipoGestion"></span>"?</span>
              </div>
                <input class="btn btn-danger" type="button" value="Eliminar" onclick="eliminarTipoGestion();" >
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();" >
            </div>

            <!-- MODALES DE ELIMINAR-->
<!-- MODAL EXITO AL ELIMINAR-->
<div class="modal fade" id="exitoModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Éxito al eliminar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Registro eliminado exitosamente.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../tipogestion/listar.html'">Volver al listado</button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL ERROR AL ELIMINAR-->
<div class="modal fade" id="errorModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Error al eliminar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                No se puede eliminar este tipo de gestión ya que el registro se está utilizando en otra tabla.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../tipogestion/listar.html'">Volver al listado</button>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
