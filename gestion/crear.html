<html>
    <head>
        <title>Agregar tipo de gestión </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/gestion.js"></script>

    </head>
    <body onload="cargarListasDesplegables();">
                <!-- Barra de navegación-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">CRM</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Gestión</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <!-- Fin barra-->
        <div class="container">
            <h1>Agregar gestión</h1>
            <hr>
            <!-- tarjeta-->
            <div class="card">
            <div class="card-header">Ingreso de antecedentes de la gestión</div>
            <div class="card-body">
            <form>
              </form>
                <div class="mb-3">
                  <label for="sel_id_usuario" class="form-label">Usuario</label>
                  <select id="sel_id_usuario" class="form-select">

                  </select>
            
                </div>

                <div class="mb-3">
                    <label for="sel_id_cliente" class="form-label">Cliente</label>
                    <select id="sel_id_cliente" class="form-select">

                    </select>
                  
                  </div>

                  <div class="mb-3">
                    <label for="sel_id_tipo_gestion" class="form-label">Tipo de gestión</label>
                    <select id="sel_id_tipo_gestion" class="form-select">

                    </select>
               
                  </div>

                  <div class="mb-3">
                    <label for="sel_id_resultado" class="form-label">Resultado</label>
                    <select id="sel_id_resultado" class="form-select">

                    </select>
                 
                  </div>

                  <div class="mb-3">
                    <label for="txt_comentarios" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentarios" aria-describedby="comentariosHelp">
                    <div id="comentariosHelp" class="form-text">Ingrese comentarios.</div>
                  </div>
            
                <input class="btn btn-primary" type="button" value="Agregar gestión" onclick="agregarGestion();" >
              </form>
            </div>
            
            </div>
        </div>
               
        <!-- MODALES DE CREACION EXITO Y ERROR-->
         <!-- MODAL EXITO-->
         <div class="modal fade" id="exitoModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Éxito al crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               Se ha agregado una nueva gestión exitosamente.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../gestion/listar.html'">Volver al listado</button>
              </div>
            </div>
          </div>
        </div>     
        <!-- MODAL ERROR-->
        <div class="modal fade" id="errorModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Error al crear</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               No se ha podido agregar una nueva gestión. No pueden quedar campos vacíos.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='../gestion/listar.html'">Volver al listado</button>
              </div>
            </div>
          </div>
        </div>   
    </body>
</html>
