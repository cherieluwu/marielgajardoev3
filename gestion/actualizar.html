<!DOCTYPE html>
<html>
<head>
    <script src="../js/gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body onload="obtenerIdActualizacion();cargarListasDesplegables()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        </nav>

    <div class="container">
        <h1>Actualizar Gestion</h1>
        <form>
            <div class="mb-3">
                <label for="txt_id_gestion" class="form-label">Id Gestión</label>
                <input type="text" class="form-control" id="txt_id_gestion" readonly> 
            </div>

            <div class="mb-3">
                <label for="sel_id_cliente" class="form-label">Cliente</label>
                <select class="form-select" id="sel_id_cliente">
                    </select>
            </div>

            <div class="mb-3">
                <label for="sel_id_usuario" class="form-label">Usuario</label>
                <select class="form-select" id="sel_id_usuario">
                    </select>
            </div>
            
            <div class="mb-3">
                <label for="sel_id_tipo_gestion" class="form-label">Tipo de Gestión</label>
                <select class="form-select" id="sel_id_tipo_gestion">
                </select>
            </div>

            <div class="mb-3">
                <label for="sel_id_resultado" class="form-label">Resultado</label>
                <select class="form-select" id="sel_id_resultado">
                    </select>
            </div>

            <div class="mb-3">
                <label for="txt_comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="txt_comentarios"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="actualizarGestion();">Actualizar</button>
            <button type="button" class="btn btn-secondary" onclick="javascript:history.back()">Cancelar</button>
        </form>
    </div>

    </body>
</html>
